<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - MiFlix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .register-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .brand-logo {
      font-size: 2rem;
      color: #198754;
      margin-bottom: 1rem;
    }
    .role-selector {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .role-option {
      flex: 1;
      text-align: center;
      padding: 1rem;
      border: 2px solid #dee2e6;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .role-option:hover {
      border-color: #198754;
    }
    .role-option.selected {
      border-color: #198754;
      background-color: #e8f5e9;
    }
    .role-option input[type="radio"] {
      display: none;
    }
    .role-option i {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #198754;
    }
  </style>
</head>
<body class="d-flex align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="register-container">
          <div class="text-center mb-4">
            <i class="fas fa-film brand-logo"></i>
            <h2>MiFlix</h2>
            <p class="text-muted">Crea tu cuenta</p>
          </div>
          <form action="../backend/register.php" method="POST">
            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope"></i> Email
              </label>
              <input type="email" class="form-control" name="email" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="fas fa-lock"></i> Contraseña
              </label>
              <input type="password" class="form-control" name="password" required />
            </div>
            <div class="mb-3">
              <label class="form-label">
                <i class="fas fa-user-tag"></i> Tipo de Cuenta
              </label>
              <div class="role-selector">
                <label class="role-option">
                  <input type="radio" name="role" value="user" checked>
                  <div>
                    <i class="fas fa-user"></i>
                    <div>Usuario</div>
                  </div>
                </label>
                <label class="role-option">
                  <input type="radio" name="role" value="admin">
                  <div>
                    <i class="fas fa-user-shield"></i>
                    <div>Administrador</div>
                  </div>
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-success w-100 mb-3">
              <i class="fas fa-user-plus"></i> Crear cuenta
            </button>
            <div class="text-center">
              <p class="mb-0">¿Ya tienes una cuenta? 
                <a href="login.html" class="text-decoration-none">Inicia sesión aquí</a>
              </p>
              <a href="index.php" class="text-decoration-none mt-2 d-inline-block">
                <i class="fas fa-arrow-left"></i> Volver al inicio
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Manejar la selección de rol
    document.querySelectorAll('.role-option').forEach(option => {
      option.addEventListener('click', function() {
        // Remover la clase selected de todas las opciones
        document.querySelectorAll('.role-option').forEach(opt => {
          opt.classList.remove('selected');
        });
        // Agregar la clase selected a la opción seleccionada
        this.classList.add('selected');
        // Marcar el radio button
        this.querySelector('input[type="radio"]').checked = true;
      });
    });

    // Seleccionar la primera opción por defecto
    document.querySelector('.role-option').classList.add('selected');
  </script>
</body>
</html>
